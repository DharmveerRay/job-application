<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>

    <h2><i>Job Application</i></h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="enter your name here">
<br><br>
<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="xyz@gmail.com">
<br><br>
<label for="phone no.">Phone:</label>
<input type="tel" name="phone no." id="phone no." placeholder="012345667">
<br><br>
<label for="choosefile">Resume:</label>
<input type="file" id="choosefile">
<br><br>
<label for="experience">Experience(years):</label>
<input type="number" min="0" max="50" id="experience">
<br><br>
<fieldset>
    <legend>skills:</legend>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox" id="checkbox1">
    <br>
    <label for="checkbox2">CSS    </label>
    <input type="checkbox" name="checkbox" id="checkbox2">
    <br>
    <label for="checkbox3">javascript</label>
    <input type="checkbox" name="checkbox" id="checkbox3">
</fieldset>
<br><br>
<label for="dropdown">Higher Education:</label>
<select type="dropdown" name="dropdown" id="dropdown">
    <option value="high school">high school</option>
    <option value="intermediate">intermediate</option>
    <option value="graduate">graduation</option>
</select>
<br><br>
<label for="radio">Availability:</label>
<br>
<label for="radio1">Full-time</label>
<input type="radio" name="radio" id="radio1">
<label for="radio2">Part-time</label>
<input type="radio" name="radio" id="radio2">
<br>
<label for="textarea">Additional comment:</label>
<textarea type="textarea" name="textarea" id="textarea" cols="20" rows="10"
placeholder="enter your additional query"></textarea>
<br><br>
<input type="submit" value="submit" id="submit">
    </fieldset>
</body>
</html>
